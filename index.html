    <main class="container center">
      <div class="star-circle">
        <img class="center" src="./assets/images/icon-star.svg" />
      </div>
      <h1 id="h1">How did we do?</h1>
      <p id="text">
        Please let us know how we did with your <br />
        support request. All feedback is appreciated to help us improve our
        offering!
      </p>
      <div class="buttons">
        <div class="button-wrapper">
          <input type="radio" id="input1" name="rating" />
          <label for="input1" class="center">1</label>
        </div>

        <div class="button-wrapper">

        </div>

        </div>
        <div class="button-wrapper">
          <input type="radio" id="input5" name="rating" />
